<!DOCTYPE html>
<html>
<head>
  <title>Enroll Now</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <h1>Enroll Now</h1>
  </header>
  <section>
    <h2>Enroll in Our Upcoming Webinar</h2>
    <p>Join us on [Date] at [Time] for an informative webinar on [Topic].</p>
    <form id="enroll-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="company">Company:</label>
      <input type="text" id="company" name="company"><br><br>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title"><br><br>
      <input type="submit" value="Enroll Now">
    </form>
  </section>
  <footer>
    <p>&copy; 2023 Communication Skills</p>
  </footer>

  <script src="script1.js"></script>
</body>
</html>
